<h1>Television</h1>


<style>
body {
  background-image: url('tv.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "black.jpg"
  } if (sw == 1) {
    pic = "did.jpg"
  } if (sw == 2) {
    pic = "rickroll-roll.gif"
  } if (sw == 3) {
    pic = "whistle.jpg"
  } if (sw == 4) {
    pic = "200.gif"
  } if (sw == 5) {
    pic = "giphy-1.gif"
  } if (sw == 6) {
    pic = "giphy.gif"
  } if (sw == 7) {
    pic = "dvd.gif"
  } if (sw == 8) {
    pic = "cat.gif"
  } if (sw == 9) {
    pic = "s.gif"
  } if (sw == 10) {
    pic = "minion.gif"
  } if (sw == 11) {
    pic = "news.gif"
  }

  document.getElementById('myImage').src = pic;
}
</script>


<div style="position: relative;">
   <img src="black.jpg" id="myImage" src="white.jpg" width="1185" height="539"; style="position: absolute; left: 8.4%; top: 25px;">
</div>


<div class="center">
  <p>
<button type="button" onclick="light(0)" style="background-color: red; color: white;border-radius:50px;"><b>POWER BUTTON</b></button>
<button type="button" onclick="light(1)">1</button>

</p>
</div>
